        const loadFromGitHub = async () => {
            try {
                if (!GH_CONFIG.token || GH_CONFIG.token === '–í–ê–®–ï_GITHUB_TOKEN') {
                    showNotif('–û—à–∏–±–∫–∞: GitHub —Ç–æ–∫–µ–Ω –Ω–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω', 'error');
                    return;
                }

                const resp = await fetch(
                    `https://api.github.com/repos/${GH_CONFIG.owner}/${GH_CONFIG.repo}/contents/${GH_CONFIG.dataPath}`,
                    {
                        headers: {
                            'Authorization': `Bearer ${GH_CONFIG.token}`,
                            'Accept': 'application/vnd.github+json'
                        }
                    }
                );

                if (!resp.ok) {
                    showNotif('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å GitHub', 'error');
                    return;
                }

                const data = await resp.json();
                const decoded = atob(data.content);
                const news = JSON.parse(decoded);
                allNews = news;
                saveNews();
                renderAll();
                showNotif('–ó–∞–≥—Ä—É–∂–µ–Ω–æ —Å GitHub', 'success');
                await checkGitHubStatus();
            } catch (e) {
                console.error(e);
                showNotif('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ', 'error');
            }
        };

        const publishToGitHub = async () => {
            try {
                if (!GH_CONFIG.token || GH_CONFIG.token === '–í–ê–®–ï_GITHUB_TOKEN') {
                    showNotif('–û—à–∏–±–∫–∞: GitHub —Ç–æ–∫–µ–Ω –Ω–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω', 'error');
                    return;
                }

                const content = btoa(unescape(encodeURIComponent(JSON.stringify(allNews, null, 2))));

                // Get current file SHA
                const getResp = await fetch(
                    `https://api.github.com/repos/${GH_CONFIG.owner}/${GH_CONFIG.repo}/contents/${GH_CONFIG.dataPath}`,
                    {
                        headers: {
                            'Authorization': `Bearer ${GH_CONFIG.token}`,
                            'Accept': 'application/vnd.github+json'
                        }
                    }
                );

                let sha = null;
                if (getResp.ok) {
                    const data = await getResp.json();
                    sha = data.sha;
                }

                const body = {
                    message: 'Update news via TechFlow UI',
                    content: content,
                    branch: GH_CONFIG.branch
                };

                if (sha) {
                    body.sha = sha;
                }

                const putResp = await fetch(
                    `https://api.github.com/repos/${GH_CONFIG.owner}/${GH_CONFIG.repo}/contents/${GH_CONFIG.dataPath}`,
                    {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${GH_CONFIG.token}`,
                            'Accept': 'application/vnd.github+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(body)
                    }
                );

                if (putResp.ok) {
                    showNotif('–û–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–æ –Ω–∞ GitHub', 'success');
                    await checkGitHubStatus();
                } else {
                    showNotif('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—É–±–ª–∏–∫–∞—Ü–∏–∏', 'error');
                }
            } catch (e) {
                console.error(e);
                showNotif('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—É–±–ª–∏–∫–∞—Ü–∏–∏', 'error');
            }
        };

        // ===== RENDER =====
        const renderAll = () => {
            renderNews();
            updateCategoryDisplay();
        };

        const renderNews = () => {
            const bookmarks = JSON.parse(localStorage.getItem('techflow_bookmarks') || '[]');
            let filtered = filterByBookmarks 
                ? allNews.filter(n => bookmarks.includes(n.id))
                : allNews;

            const sorted = sortNews(filtered);
            const container = document.getElementById('news-container');

            if (sorted.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>–ù–µ—Ç –Ω–æ–≤–æ—Å—Ç–µ–π</p></div>';
                return;
            }

            container.innerHTML = sorted.map((news, idx) => {
                const realIdx = allNews.findIndex(n => n.id === news.id);
                const isBookmarked = bookmarks.includes(news.id);
                return `
                    <div class="news-card" onclick="openModal(${realIdx})">
                        <img src="${news.image}" alt="" class="news-image" onerror="this.src='https://via.placeholder.com/140x100?text=News'">
                        <div class="news-body">
                            <span class="news-category">${news.category}</span>
                            <h3 class="news-title">${news.title}</h3>
                            <p class="news-description">${news.preview}</p>
                            <div class="news-meta">
                                <span>${news.author}</span>
                                <span>${formatDate(news.date)}</span>
                                <span>üëÅ ${news.views || 0}</span>
                                <span>‚≠ê ${news.rating || 0}</span>
                                <button onclick="event.stopPropagation(); toggleBookmark('${news.id}')" style="border: none; background: none; cursor: pointer; color: ${isBookmarked ? '#ffa500' : '#ccc'}; font-size: 14px;">‚òÖ</button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        };

        const sortNews = (arr) => {
            const copy = [...arr];
            if (currentSort === 'date') {
                copy.sort((a, b) => new Date(b.date) - new Date(a.date));
            } else if (currentSort === 'views') {
                copy.sort((a, b) => (b.views || 0) - (a.views || 0));
            } else if (currentSort === 'rating') {
                copy.sort((a, b) => (b.rating || 0) - (a.rating || 0));
            }
            return copy;
        };

        const updateCategoryDisplay = () => {
            const list = document.getElementById('categories-list');
            const adminList = document.getElementById('categories-admin');

            const html = categories.map(c => `<button class="filter-btn" onclick="filterByCategory('${c}')">${c}</button>`).join('');
            list.innerHTML = html;

            const adminHtml = categories.map(c => `
                <div style="display: flex; justify-content: space-between; align-items: center; padding: 6px; background: #f5f5f5; border-radius: 4px;">
                    <span style="font-size: 12px;">${c}</span>
                    <button onclick="deleteCategory('${c}')" style="border: none; background: none; cursor: pointer; color: #999;">‚úï</button>
                </div>
            `).join('');
            adminList.innerHTML = adminHtml;
        };

        const updateCategorySelect = () => {
            const select = document.getElementById('news-category');
            const opts = categories.map(c => `<option value="${c}">${c}</option>`).join('');
            select.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ</option>' + opts;
        };

        const filterByCategory = (cat) => {
            const filtered = allNews.filter(n => n.category === cat);
            const sorted = sortNews(filtered);
            const container = document.getElementById('news-container');
            const bookmarks = JSON.parse(localStorage.getItem('techflow_bookmarks') || '[]');

            if (sorted.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>–ù–µ—Ç –Ω–æ–≤–æ—Å—Ç–µ–π</p></div>';
                return;
            }

            container.innerHTML = sorted.map((news) => {
                const realIdx = allNews.findIndex(n => n.id === news.id);
                const isBookmarked = bookmarks.includes(news.id);
                return `
                    <div class="news-card" onclick="openModal(${realIdx})">
                        <img src="${news.image}" alt="" class="news-image" onerror="this.src='https://via.placeholder.com/140x100?text=News'">
                        <div class="news-body">
                            <span class="news-category">${news.category}</span>
                            <h3 class="news-title">${news.title}</h3>
                            <p class="news-description">${news.preview}</p>
                            <div class="news-meta">
                                <span>${news.author}</span>
                                <span>${formatDate(news.date)}</span>
                                <span>üëÅ ${news.views || 0}</span>
                                <span>‚≠ê ${news.rating || 0}</span>
                                <button onclick="event.stopPropagation(); toggleBookmark('${news.id}')" style="border: none; background: none; cursor: pointer; color: ${isBookmarked ? '#ffa500' : '#ccc'}; font-size: 14px;">‚òÖ</button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        };

        // ===== MODAL =====
        const openModal = (idx) => {
            const news = allNews[idx];
            currentModalIndex = idx;
            news.views = (news.views || 0) + 1;
            saveNews();

            document.getElementById('modal-title').textContent = news.title;
            document.getElementById('modal-image').src = news.image;
            document.getElementById('modal-category').textContent = news.category;
            document.getElementById('modal-author').textContent = news.author;
            document.getElementById('modal-date').textContent = formatDate(news.date);
            document.getElementById('modal-views').textContent = `–ü—Ä–æ—Å–º–æ—Ç—Ä–æ–≤: ${news.views}`;
            document.getElementById('modal-content').textContent = news.content || news.preview;

            loadRating(news);
            document.getElementById('modal-overlay').classList.add('active');
            document.body.style.overflow = 'hidden';
        };

        const closeModal = () => {
            document.getElementById('modal-overlay').classList.remove('active');
            document.body.style.overflow = 'auto';
            renderNews();
        };

        const loadRating = (news) => {
            const rating = news.rating || 0;
            document.querySelectorAll('.star').forEach((star, idx) => {
                star.classList.toggle('active', idx < rating);
                star.onclick = (e) => {
                    e.stopPropagation();
                    allNews[currentModalIndex].rating = parseInt(star.dataset.rating);
                    saveNews();
                    loadRating(allNews[currentModalIndex]);
                    renderNews();
                    showNotif(`–û—Ü–µ–Ω–∫–∞: ${star.dataset.rating}/5`, 'success');
                };
            });
        };

        // ===== NEWS MANAGEMENT =====
        const addNews = () => {
            const title = document.getElementById('news-title').value.trim();
            const category = document.getElementById('news-category').value.trim();

            if (!title || !category) {
                showNotif('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è', 'error');
                return;
            }

            const news = {
                id: editingId || `news-${Date.now()}`,
                title,
                category,
                preview: document.getElementById('news-preview').value.trim() || title,
                content: document.getElementById('news-content').value.trim() || title,
                author: document.getElementById('news-author').value.trim() || 'TechFlow',
                image: document.getElementById('news-image').value.trim() || 'https://via.placeholder.com/140x100?text=News',
                date: editingId ? allNews.find(n => n.id === editingId).date : new Date().toISOString(),
                views: editingId ? allNews.find(n => n.id === editingId).views || 0 : 0,
                rating: editingId ? allNews.find(n => n.id === editingId).rating || 0 : 0
            };

            if (editingId) {
                const idx = allNews.findIndex(n => n.id === editingId);
                allNews[idx] = news;
                editingId = null;
            } else {
                allNews.unshift(news);
            }

            saveNews();
            clearForm();
            renderAll();
            showNotif('–ù–æ–≤–æ—Å—Ç—å –¥–æ–±–∞–≤–ª–µ–Ω–∞', 'success');
        };

        const clearForm = () => {
            document.getElementById('news-title').value = '';
            document.getElementById('news-category').value = '';
            document.getElementById('news-preview').value = '';
            document.getElementById('news-content').value = '';
            document.getElementById('news-author').value = '';
            document.getElementById('news-image').value = '';
            document.getElementById('add-news-btn').textContent = '–î–æ–±–∞–≤–∏—Ç—å';
            document.getElementById('cancel-btn').style.display = 'none';
            editingId = null;
        };

        const toggleBookmark = (id) => {
            const bookmarks = JSON.parse(localStorage.getItem('techflow_bookmarks') || '[]');
            const idx = bookmarks.indexOf(id);
            if (idx > -1) {
                bookmarks.splice(idx, 1);
            } else {
                bookmarks.push(id);
            }
            localStorage.setItem('techflow_bookmarks', JSON.stringify(bookmarks));
            renderNews();
        };

        const addCategory = () => {
            const newCat = document.getElementById('new-category').value.trim();
            if (!newCat || categories.includes(newCat)) {
                showNotif('–ù–µ–≤–µ—Ä–Ω–∞—è –∫–∞—Ç–µ–≥–æ—Ä–∏—è', 'error');
                return;
            }
            categories.push(newCat);
            saveCategories();
            document.getElementById('new-category').value = '';
            updateCategoryDisplay();
            updateCategorySelect();
            showNotif('–ö–∞—Ç–µ–≥–æ—Ä–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∞', 'success');
        };

        const deleteCategory = (cat) => {
            if (!confirm(`–£–¥–∞–ª–∏—Ç—å "${cat}"?`)) return;
            categories = categories.filter(c => c !== cat);
            saveCategories();
            updateCategoryDisplay();
            updateCategorySelect();
            showNotif('–ö–∞—Ç–µ–≥–æ—Ä–∏—è —É–¥–∞–ª–µ–Ω–∞', 'success');
        };

        // ===== UTILITIES =====
        const formatDate = (date) => {
            return new Date(date).toLocaleDateString('ru-RU', {
                day: '2-digit',
                month: '2-digit',
                year: '2-digit'
            });
        };

        const showNotif = (msg, type = 'success') => {
            const notif = document.createElement('div');
            notif.className = `notification ${type}`;
            notif.textContent = msg;
            document.body.appendChild(notif);
            setTimeout(() => notif.remove(), 2500);
        };

        // ===== HANDLERS =====
        const attachHandlers = () => {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if (btn.dataset.sort) {
                    btn.addEventListener('click', () => {
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        currentSort = btn.dataset.sort;
                        filterByBookmarks = false;
                        renderNews();
                    });
                }
            });

            document.getElementById('bookmarks-btn').addEventListener('click', () => {
                filterByBookmarks = !filterByBookmarks;
                document.getElementById('bookmarks-btn').classList.toggle('active');
                renderNews();
            });

            document.getElementById('toggle-admin').addEventListener('click', () => {
                document.getElementById('admin-panel').style.display = 
                    document.getElementById('admin-panel').style.display === 'none' ? 'flex' : 'none';
            });

            document.getElementById('add-news-btn').addEventListener('click', addNews);
            document.getElementById('cancel-btn').addEventListener('click', clearForm);
            document.getElementById('add-category-btn').addEventListener('click', addCategory);
            document.getElementById('gh-load-btn').addEventListener('click', loadFromGitHub);
            document.getElementById('gh-publish-btn').addEventListener('click', publishToGitHub);

            document.getElementById('search-box').addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                const filtered = allNews.filter(n =>
                    n.title.toLowerCase().includes(query) ||
                    n.preview.toLowerCase().includes(query)
                );
                const sorted = sortNews(filtered);
                const container = document.getElementById('news-container');

                if (sorted.length === 0) {
                    container.innerHTML = '<div class="empty-state"><p>–ù–µ –Ω–∞–π–¥–µ–Ω–æ</p></div>';
                    return;
                }

                container.innerHTML = sorted.map((news) => {
                    const realIdx = allNews.findIndex(n => n.id === news.id);
                    return `
                        <div class="news-card" onclick="openModal(${realIdx})">
                            <img src="${news.image}" alt="" class="news-image" onerror="this.src='https://via.placeholder.com/140x100?text=News'">
                            <div class="news-body">
                                <span class="news-category">${news.category}</span>
                                <h3 class="news-title">${news.title}</h3>
                                <p class="news-description">${news.preview}</p>
                                <div class="news-meta">
                                    <span>${news.author}</span>
                                    <span>${formatDate(news.date)}</span>
                                    <span>üëÅ ${news.views || 0}</span>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            });

            document.getElementById('modal-overlay').addEventListener('click', (e) => {
                if (e.target.id === 'modal-overlay') closeModal();
            });
        };

        init();
    </script>
</body>
</html>
