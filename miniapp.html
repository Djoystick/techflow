                                            <i class="fas fa-edit"></i> –†–µ–¥–∞–∫—Ç.
                                        </button>
                                        <button class="admin-item-btn admin-item-btn-delete" @click="deleteNews(idx)">
                                            <i class="fas fa-trash"></i> –£–¥–∞–ª–∏—Ç—å
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û –ß–¢–ï–ù–ò–Ø -->
                <div v-if="readerOpen" class="reader-modal">
                    <div class="reader-header">
                        <h2 style="font-size: 16px; flex: 1;">{{ currentNews.title }}</h2>
                        <button @click="closeReader">‚úï</button>
                    </div>
                    <div class="reader-content">
                        <img :src="currentNews.image || 'https://via.placeholder.com/300x180'" :alt="currentNews.title" class="reader-image">
                        <h1 class="reader-title">{{ currentNews.title }}</h1>
                        <div class="reader-meta">
                            <span>{{ currentNews.category || '–†–∞–∑–Ω–æ–µ' }}</span>
                            <span>{{ currentNews.author || '–ê–≤—Ç–æ—Ä' }}</span>
                            <span>{{ formatDate(currentNews.date) }}</span>
                            <span>üëÅÔ∏è {{ currentNews.views || 0 }}</span>
                        </div>
                        <div class="reader-text">{{ currentNews.content || currentNews.preview }}</div>
                    </div>
                </div>
            `,
            setup() {
                const activeTab = ref('news');
                const newsTab = ref('all');
                const allNews = ref([]);
                const bookmarks = ref([]);
                const history = ref([]);
                const isDarkMode = ref(false);
                const readerOpen = ref(false);
                const currentNewsIndex = ref(-1);
                const isEditing = ref(false);
                const editingIndex = ref(-1);

                const newsForm = ref({
                    title: '',
                    category: '',
                    preview: '',
                    content: '',
                    author: '',
                    image: '',
                    date: new Date().toISOString().split('T')[0]
                });

                const currentNews = computed(() => {
                    return allNews.value[currentNewsIndex.value] || {};
                });

                const bookmarkedNews = computed(() => {
                    return allNews.value.filter(n => bookmarks.value.includes(n.id));
                });

                const historyNews = computed(() => {
                    return history.value.map(id => allNews.value.find(n => n.id === id)).filter(Boolean);
                });

                const loadData = () => {
                    const stored = localStorage.getItem('techflow_news');
                    if (stored) {
                        allNews.value = JSON.parse(stored).map((item, idx) => ({
                            ...item,
                            id: item.id || `news-${idx}`,
                            views: item.views || 0,
                            date: item.date || new Date().toISOString().split('T')[0]
                        }));
                    }

                    const bmk = localStorage.getItem('techflow_bookmarks');
                    bookmarks.value = bmk ? JSON.parse(bmk) : [];

                    const hist = localStorage.getItem('techflow_history');
                    history.value = hist ? JSON.parse(hist) : [];

                    loadBranding();
                    loadTheme();
                };

                const saveNews = () => {
                    if (!newsForm.value.title) {
                        showNotification('–£–∫–∞–∂–∏—Ç–µ –∑–∞–≥–æ–ª–æ–≤–æ–∫!', 'error');
                        return;
                    }

                    if (isEditing.value) {
                        allNews.value[editingIndex.value] = {
                            ...allNews.value[editingIndex.value],
                            ...newsForm.value
                        };
                    } else {
                        allNews.value.push({
                            ...newsForm.value,
                            id: `news-${Date.now()}`,
                            views: 0,
                            rating: 0
                        });
                    }

                    localStorage.setItem('techflow_news', JSON.stringify(allNews.value));
                    resetForm();
                    showNotification(isEditing.value ? '‚úÖ –ù–æ–≤–æ—Å—Ç—å –æ–±–Ω–æ–≤–ª–µ–Ω–∞!' : '‚úÖ –ù–æ–≤–æ—Å—Ç—å –¥–æ–±–∞–≤–ª–µ–Ω–∞!');
                };

                const deleteNews = (idx) => {
                    if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã? –≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–≤–æ–∑–º–æ–∂–Ω–æ –æ—Ç–º–µ–Ω–∏—Ç—å!')) {
                        allNews.value.splice(idx, 1);
                        localStorage.setItem('techflow_news', JSON.stringify(allNews.value));
                        showNotification('üóëÔ∏è –ù–æ–≤–æ—Å—Ç—å —É–¥–∞–ª–µ–Ω–∞!');
                    }
                };

                const editNews = (idx) => {
                    const news = allNews.value[idx];
                    newsForm.value = { ...news };
                    isEditing.value = true;
                    editingIndex.value = idx;
                    window.scrollTo(0, 0);
                };

                const cancelEdit = () => {
                    resetForm();
                };

                const resetForm = () => {
                    newsForm.value = {
                        title: '',
                        category: '',
                        preview: '',
                        content: '',
                        author: '',
                        image: '',
                        date: new Date().toISOString().split('T')[0]
                    };
                    isEditing.value = false;
                    editingIndex.value = -1;
                };

                const openReader = (idx) => {
                    currentNewsIndex.value = idx;
                    const news = allNews.value[idx];
                    
                    // –£–≤–µ–ª–∏—á–∏—Ç—å –ø—Ä–æ—Å–º–æ—Ç—Ä—ã
                    news.views = (news.views || 0) + 1;
                    localStorage.setItem('techflow_news', JSON.stringify(allNews.value));

                    // –î–æ–±–∞–≤–∏—Ç—å –≤ –∏—Å—Ç–æ—Ä–∏—é
                    if (!history.value.includes(news.id)) {
                        history.value.unshift(news.id);
                        if (history.value.length > 20) {
                            history.value.pop();
                        }
                        localStorage.setItem('techflow_history', JSON.stringify(history.value));
                    }

                    readerOpen.value = true;
                    document.body.style.overflow = 'hidden';
                };

                const closeReader = () => {
                    readerOpen.value = false;
                    document.body.style.overflow = 'auto';
                };

                const toggleBookmark = (newsId) => {
                    const idx = bookmarks.value.indexOf(newsId);
                    if (idx > -1) {
                        bookmarks.value.splice(idx, 1);
                    } else {
                        bookmarks.value.push(newsId);
                    }
                    localStorage.setItem('techflow_bookmarks', JSON.stringify(bookmarks.value));
                };

                const toggleTheme = () => {
                    isDarkMode.value = !isDarkMode.value;
                    document.body.classList.toggle('dark-mode');
                    localStorage.setItem('techflow_dark_mode', isDarkMode.value ? '1' : '0');
                };

                const loadTheme = () => {
                    const isDark = localStorage.getItem('techflow_dark_mode') === '1';
                    isDarkMode.value = isDark;
                    if (isDark) {
                        document.body.classList.add('dark-mode');
                    }
                };

                const loadBranding = () => {
                    const branding = localStorage.getItem('techflow_branding');
                    if (branding) {
                        const settings = JSON.parse(branding);
                        document.getElementById('logo-icon').textContent = settings.logoIcon || 'üöÄ';
                        document.getElementById('logo-text').textContent = settings.siteName || 'TechFlow';
                    }
                };

                const formatDate = (date) => {
                    return new Date(date).toLocaleDateString('ru-RU', {
                        day: '2-digit',
                        month: '2-digit',
                        year: '2-digit'
                    });
                };

                const showNotification = (message, type = 'success') => {
                    const notif = document.createElement('div');
                    notif.className = `notification ${type === 'error' ? 'error' : ''}`;
                    notif.textContent = message;
                    document.body.appendChild(notif);

                    setTimeout(() => {
                        notif.style.opacity = '0';
                        setTimeout(() => notif.remove(), 300);
                    }, 3000);
                };

                onMounted(() => {
                    loadData();
                    window.addEventListener('storage', loadData);
                });

                return {
                    activeTab,
                    newsTab,
                    allNews,
                    bookmarks,
                    isDarkMode,
                    readerOpen,
                    currentNews,
                    newsForm,
                    isEditing,
                    bookmarkedNews,
                    historyNews,
                    saveNews,
                    deleteNews,
                    editNews,
                    cancelEdit,
                    openReader,
                    closeReader,
                    toggleBookmark,
                    toggleTheme,
                    formatDate
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
